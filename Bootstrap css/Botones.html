    <!-- Bootstrap CSS -->

    <title>Botones</title>
  </head>
  <body>
    
    <div class="container mb-5">

        <!-- BOTONES -->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-dark" type="button">Dark</button>
        <button class="btn btn-light" type="button">Light</button>
        <button class="btn btn-link" type="button">Link</button>

        <br><hr><br>

        <!-- BOTONES EN ETIQUETAS -->
        <a class="btn btn-primary" href="#" role="button">Enlace</a>

        <input class="btn btn-warning" type="button" value="Button">

        <input class="btn btn-secondary" type="submit" value="submit">

        <input class="btn btn-danger" type="reset" value="Borrar reset">

        <br><hr><br>

        <!-- BOTONES SIN FONDO -->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-dark" type="button">Dark</button>
        <button class="btn btn-outline-light" type="button">Light</button>
        <button class="btn btn-outline-link" type="button">Link</button>


        <br><hr><br>
        <!-- TAMAÃ‘O DE BOTON E ICONOS -->
        <button class="btn btn-primary btn-sm" type="button">Primary</button>
        <button class="btn btn-secondary btn-lg" type="button">Secondary</button>
        <br><br>
        <button class="btn btn-success btn-block" type="button"><i class="fa-solid fa-address-card"></i> Success</button>

        <br><hr><br>

        <!-- ESTADOS DE BOTONES -->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-primary active" type="button">Primary activo</button>
        <button class="btn btn-primary disabled" type="button">Primary apagado</button>
        <button class="btn btn-primary" type="button" data-toggle="button">Primary click para cambiar de estado</button>

        <br><hr><br>

        <!-- GRUPO DE BOTONES -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Primary</button>
            <button class="btn btn-primary" type="button">Primary</button>
            <button class="btn btn-primary" type="button">Primary</button>
        </div>

        <br><hr><br>

        <!-- Toolbar DE BOTONES -->
        <div class="btn-toolbar">

        <div class="btn-group mr-3">
            <button class="btn btn-primary" type="button">button 1</button>
            <button class="btn btn-primary" type="button">button 2</button>
            <button class="btn btn-primary" type="button">button 3</button>
        </div>

        <div class="btn-group mr-3">
            <button class="btn btn-primary" type="button">button 4</button>
            <button class="btn btn-primary" type="button">button 5</button>
        </div>

        <div class="btn-group ">
            <button class="btn btn-primary" type="button">button 6</button>
        </div>

    </div>

    
    <br><hr><br>

    <!-- BOTONES VERTICALES -->
    <div class="btn-group-vertical">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-primary" type="button">Primary</button>
    </div>

    <br><hr><br>

    <!-- BOTONES dropdown -->

        <div class="dropdown ">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Desplegar</button>

        <div class="dropdown-menu">
            <button class="btn btn-primary" type="button">button 4</button>
            <button class="btn btn-primary" type="button">button 5</button>
            <button class="btn btn-primary" type="button">button 6</button>
        </div>
     </div>


     <br><hr><br>

     <!-- BOTONES split -->
 
         <div class="btn-group ">
            <button class="btn btn-primary" type="button">Primary</button>
             <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Boton split <span>Boton drop y split</span></button>
 
         <div class="dropdown-menu">
            <a href="#" class="dropdown-item">item 1</a>
            <a href="#" class="dropdown-item">item 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">item 3</a>
         </div>
      </div>

</div>
